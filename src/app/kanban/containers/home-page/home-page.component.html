<div class="button-container">
  <button mat-fab color="primary" aria-label="create board button"
      (click)="openBoardDialog()">
      <mat-icon>add</mat-icon>
  </button>

</div>
<router-outlet></router-outlet>

<div class="container"> @for( board of boards; track board){
    <mat-card class="board-card">
        <a [routerLink]="['/board/', board.id] "style="text-decoration: none; color: inherit;">
        <router-outlet></router-outlet>
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ board.title }}</mat-card-title>
            <img mat-card-md-image src="{{ board.url }}" >
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{board.description}}
        </mat-card-content>
    </a>
      </mat-card>
}
</div>
