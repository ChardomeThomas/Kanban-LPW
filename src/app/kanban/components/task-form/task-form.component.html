<mat-dialog-content>
  <form [formGroup]="taskForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="10" cols="15"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tag</mat-label>
      <mat-select formControlName="tag" (selectionChange)="onTagSelectionChange($event)">
        <mat-option *ngFor="let tag of tags; let i = index" [value]="i">{{ tag }}</mat-option>
      </mat-select>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-mini-fab color="primary" (click)="saveTask()" aria-label="Example icon button with a filter list icon">
    <mat-icon>done</mat-icon>
    </button>
</mat-dialog-actions>
